<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel of Doom</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="overflow-x: hidden;">
  <div class="responsive-background"></div>

  <header>
    <nav class="navbar navbar-dark " style="background-color: #2daab8;">
      <div class="container-fluid">
        <!-- Dropdown con imagen de calavera -->
        <div class="dropdown">
          <a class="navbar-brand mx-auto" href="#" id="dropdownMenuLink" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="images/skull_logo.png" alt="Logo" height="50" class="d-inline-block align-text-top">
          </a>

          <ul class="dropdown-menu" id="dropdown-players" aria-labelledby="dropdownMenuLink"
            style="min-width: max-content;">

          </ul>
        </div>

        <div class="navbar-center">
          <img src="images/letras logo 1.png" alt="Centered Image" height="50">
        </div>
        <div class="navbar-right">
          <button class="btn btn-primary">Salir</button>
        </div>
      </div>
    </nav>
  </header>

  <!--Players-->
  <button id="add-player-button" onclick="newInsertPlayer()">Add Players</button>
  <!--Se pulsa el botón de añadir nuevo jugador y aparece un modal con un formulario para introducir el nick-->
  <div id="form-container" class="form-container">
    <form id="newPlayerForm" name="newPlayerForm" action="" method="GET">
      <label for="playerNickname">name:</label>
      <input type="text" id="playerNickname" placeholder="Enter nickname" name="playerNickname" />
      <input type="submit" value="Submit" />
    </form>
  </div>
  <!-- <p id="players-roster"></p> -->

  <div class="container text-center mt-5">

    <h1 id="roundcount">CEI BATTLE ROYALE</h1>

    <div class="row align-items-end">
      <div class="col" id="player1dice">DICE VALUE</div>
      <div class="col" id="player2dice">DICE VALUE</div>
    </div>
    <div class="row align-items-end">
      <div class="col" id="player1">PLAYER 1</div>
      <div class="col" id="player2">PLAYER 2</div>
    </div>
    <button type="button" class="btn btn-danger mt-5" onclick="startRound()" id="playbutton">Play</button>
  </div>
  </div>
  <div class="text-center mt-5">

    <div class="row align-items-end">
      <div class="col">VIVOS</div>
      <div class="col">MUERTOS</div>
    </div>
    <div class="row align-items-end">
      <div class="col" id="aliveplayers"></div>
      <div class="col" id="deathplayers"></div>
    </div>
  </div>

<!-- Footer -->
<footer class="footer w-100 py-3 position-absolute bottom-0 text-center" style="background-color: #2DAAB8;">
  <div class="d-flex justify-content-center gap-5">
      <a href="" class="unstyled-link">Github</a>
      <a href="" class="unstyled-link">Documentation</a>
      <i class="bi bi-twitter-x"></i>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-youtube"></i>
      <i class="bi bi-linkedin"></i>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
