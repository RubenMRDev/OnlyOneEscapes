<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Doom</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images\black-skull.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d97b9905ce.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body style="overflow-x: hidden">
    <div id="loadingScreen"></div>

    <div class="responsive-background"></div>

    <header class="px-3">
      <nav class="navbar navbar-dark" style="background-color: transparent">
        <div
          class="d-flex flex-row justify-content-between align-items-center w-100 h-100"
        >
          <!-- Dropdown con imagen de calavera -->
          <div class="dropdown">
            <button
              class="navbar-toggler border-0"
              id="dropdownPlayersStatus"
              type="button"
              data-bs-toggle="dropdown"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img
                src="images/UI/skull-logo.png"
                id="logo"
                height="50"
                alt="Logo"
                class="d-inline-block align-text-top"
              />
            </button>
            <ul
              class="dropdown-menu rounded-bottom border-0"
              id="dropdown-players"
              aria-labelledby="dropdownMenuLink"
              style="min-width: max-content"
            ></ul>
          </div>
          <div class="name">
            <h1 id="title" class="display-5 text-center m-0 fw-bold fs">
              ONLY ONE ESCAPES
            </h1>
          </div>
          <div class="navbar-right">
            <button
              id="settings-button"
              class="border-0 mx-3 bg-transparent"
              value="sound"
            >
              <img
                src="images/UI/Gear.svg"
                alt="Gear Icon"
                id="settings"
                class="w-75"
              />
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main
      id="main-screen"
      class="p-5 d-flex flex-column align-items-center justify-content-center"
    >
      <!--Players-->
      <div
        id="start-menu"
        class="d-flex flex-column justify-content-center align-items-center gap-4"
      >
        <button id="start-game-button" class="button-UI">New Game</button>
        <button id="show-history-button" class="button-UI">Game History</button>
        <p id="history"></p>
      </div>
      <div id="add-player-menu">
        <button class="button-UI" id="play-button">Start</button>
        <div id="lobby" class="rounded"></div>
        <div
          id="player-list-buttons"
          class="d-flex justify-content-around align-items-center w-100"
        >
          <button class="button-UI" id="remove-player-button">
            Delete Player
          </button>
          <button class="button-UI" id="add-player-button">Add Player</button>
        </div>
        <button class="button-UI" id="fight-button">Fight</button>
      </div>
      <div class="duels" id="duels">
        <div class="container text-center text-white mt-5">
          <h2 id="roundcount">CEI BATTLE ROYALE</h2>
          <div class="row align-items-end">
            <div class="col" id="player1dice">DICE VALUE</div>
            <div class="col" id="player2dice">DICE VALUE</div>
          </div>
          <div class="row align-items-end">
            <div class="col" id="player1">PLAYER 1</div>
            <div class="col" id="player2">PLAYER 2</div>
          </div>
          <button
            type="button"
            class="btn btn-danger mt-5"
            id="start-round-button"
          >
            Play
          </button>
        </div>
        <div class="text-center mt-5">
          <div class="row align-items-end text-white">
            <div class="col">ALIVE</div>
            <div class="col">DEATH</div>
          </div>
          <div class="row align-items-end text-white">
            <div class="col" id="aliveplayers"></div>
            <div class="col" id="deadplayers"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="footer w-100 py-2 position-fixed bottom-0 text-center"
      style="background-color: transparent"
    >
      <div class="footer d-flex justify-content-center gap-5">
        <a href="" class="unstyled-link">Github</a>
        <a href="" class="unstyled-link">Documentation</a>
        <i class="bi bi-twitter-x"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-youtube"></i>
        <i class="bi bi-linkedin"></i>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
