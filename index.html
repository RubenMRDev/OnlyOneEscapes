<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel of Doom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d97b9905ce.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="overflow-x: hidden;">
  <div class="responsive-background"></div>


  <header>
    <nav class="navbar navbar-dark" style="background-color: #2daab8;">
      <div class="d-flex flex-row justify-content-between align-items-center w-100 h-100">
        <!-- Dropdown con imagen de calavera -->
        <div class="dropdown">
          <button class="navbar-toggler border-0" id="dropdownPlayersStatus" type="button" data-bs-toggle="dropdown"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <img src="images/UI/logo.webp" alt="Logo" height="50" class="d-inline-block align-text-top">
          </button>
          <ul class="dropdown-menu rounded-bottom border-0" id="dropdown-players" aria-labelledby="dropdownMenuLink"
            style="min-width: max-content;">
          </ul>
        </div>

        <div class="name">
          <img src="images/UI/header.webp" alt="Centered Image" height="50">
        </div>
        <div class="navbar-right">
          <button id="settingsOverlayButton" class="mx-3 settings_button" value="sound"><img src="images/UI/settings.webp" alt="" width="50"></button>
        </div>
      </div>
    </nav>
  </header>

  <!--Settings-->
  <div id="overlay" class="hidden">
      <div class="overlay-content">
          <h4 class="settings-father">VOLUME</h4>
          <div id="sliders-container" class="sliders-container">
            <label for="music-slider"><h5>MUSIC:</h5></label>
            <input class="sliders" type="range" id="music-slider" min="0" max="1" step="0.01" value="0.5">
            <label for="sound-slider" class="volume-slider"><h5>SOUND:</h5></label>
            <input class="sliders" type="range" id="sound" min="0" max="1" step="0.01" value="0.5">
        </div>
          <h4 class="settings-father">GRAPHICS</h4>
          <div class="div-Gore-button">
              <button class="graphics-button"><p><strong>ACTIVATE GORE MODE</strong><p><img class="danger-img" width="45" height="45" src="https://cdn-icons-png.flaticon.com/512/10843/10843180.png" alt="Danger!"> </button>
          </div>
          <h4 class="settings-game">GAME</h4>
        <div class="gameButtonsSpace">
          <button class="game-button">RESTART GAME</button>
          <button class="game-button">QUIT GAME</button>
          <button id="exitButton" class="exit-button">EXIT</button>
        </div>
      </div>
  </div>


  <main id="main-screen" class="p-5 d-flex justify-content-center align-items-center vh-100">
    <!--Players-->
    <div id="start-menu" class="d-flex flex-column justify-content-center align-items-center gap-4">
      <button class="button-UI" onclick="startGame()">Start Game</button>
      <button class="button-UI" onclick="showHistory()">Game History</button>
      <p id="history"></p>
    </div>
    <div id="add-player-menu">
      <button class="button-UI" id="add-player-button" onclick="newInsertPlayer()">Add Players</button>
      <div id="lobby" class="rounded"></div>
      <button class="button-UI" id="play" onclick="showDuels()">Play</button>
      <button class="button-UI" id="fight" onclick="startDuels()">Fight</button>
    </div>
    <div class="duels" id="duels">
      <div class="container text-center text-white mt-5">
        <h1 id="roundcount">CEI BATTLE ROYALE</h1>
        <div class="row align-items-end">
          <div class="col" id="player1dice">DICE VALUE</div>
          <div class="col" id="player2dice">DICE VALUE</div>
        </div>
        <div class="row align-items-end">
          <div class="col" id="player1">PLAYER 1</div>
          <div class="col" id="player2">PLAYER 2</div>
        </div>
        <button type="button" class="btn btn-danger mt-5" onclick="startRound()" id="playbutton">Play</button>
      </div>
      <div class="text-center mt-5">
        <div class="row align-items-end text-white">
          <div class="col">VIVOS</div>
          <div class="col">MUERTOS</div>
        </div>
        <div class="row align-items-end text-white">
          <div class="col" id="aliveplayers"></div>
          <div class="col" id="deadplayers"></div>
        </div>
      </div>
    </div>

  </main>

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
