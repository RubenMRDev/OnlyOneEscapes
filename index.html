<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center mt-5">

        <h1 id="roundcount">CEI BATTLE ROYALE</h1>

        <div class="row align-items-end">
            <div class="col" id="player1dice">DICE VALUE</div>
            <div class="col" id="player2dice">DICE VALUE</div>
          </div>
          <div class="row align-items-end">
            <div class="col" id="player1">PLAYER 1</div>
            <div class="col" id="player2">PLAYER 2</div>
          </div>
          <button type="button" class="btn btn-danger mt-5" onclick="startRound()" id="playbutton">Play</button>
        </div>
    </div>
    <div class="text-center mt-5">

        <div class="row align-items-end">
            <div class="col">VIVOS</div>
            <div class="col">MUERTOS</div>
        </div>
        <div class="row align-items-end">
            <div class="col" id="aliveplayers"></div>
            <div class="col" id="deathplayers"></div>
        </div>
        
    </div>
    
      
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
